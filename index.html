<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Matching Game</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="css/responsive.css">
</head>

<body>
	<div id="end" style="display:none;">
		<div id="gameover">
			<div id="win">Congratulations!
				<br>You won!</div>
			<div class="moves">000</div>
			<ul class="stars"></ul>
			<input class="ok" type="submit" value="OK" onClick="getElementById('end').style.display='none';">
		</div>
	</div>
	<div id="reset" style="display:none;">
		<div id="res">Really want to restart?</div>
		<input class="rok" type="submit" value="OK" onClick="getElementById('reset').style.display='none';">
		<input class="cancel" type="button" name="cancel" value="CANCEL">
	</div>
	<div class="container">
		<header>
			<h1>Matching Game</h1>
		</header>

		<section class="score-panel">
			<ul id="stars">
				<li><i class="fa fa-star-o"></i></li>
				<li><i class="fa fa-star-o"></i></li>
				<li><i class="fa fa-star-o"></i></li>
			</ul>

			<span id="moves">0</span> Moves
			<span id="time">00:00</span>

			<div class="restart">
				<i class="fa fa-repeat"></i>
			</div>
		</section>

		<ul class="deck">

		</ul>
	</div>

	<script src="js/app.js"></script>
</body>

</html>
